<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       
        
        <div class="container" style="justify-content: center;">
            <div class="container" style="color: #A9640E;">
                <h1>Contáctanos</h1>
                <h4>Completa tu información</h4>
            </div>
            <form style="max-width: 800px;">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" style="border-radius: 13px; background: #F6DEA9;" placeholder="por ejemplo, Juan">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" style="border-radius: 13px; background: #F6DEA9;" placeholder="p. ej, Conte">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required style="border-radius: 13px; background: #F9D892" placeholder="p. ej, email@ejemplo.com"> 
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="select" class="form-label">Code</label>
                        <select class="form-select" id="select" style="border-radius: 13px; background: #F59D2E;">
                            <option selected>Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Télefono</label>
                            <input type="text" class="form-control" id="telefeno" maxlength="9" style="border-radius: 13px; background: #F59D2E;" placeholder="p. ej, ####-####">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="empresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="empresa" style="border-radius: 13px; background: #F88C04;" placeholder="Ingresa el nombre de tu compañia">
                        </div>
                    </div>

                </div>
                
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button class="btn btn-primary" type="submit" style="background: #A9640E; border-radius: 13px;">Enviar</button>
                    
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <p>
                        Gracias por contactarte con nosotros
                    </p>
                </div>
                
              </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
