<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <div class="container"> 
            <h1>Inscripción al congreso de Medicina Santiago 2048</h1>
            <h2 class="mt-3">Inscripción al congreso de medicos especialistas</h2>
            <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido">
                  </div>
                  
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad">
                  </div>
                  
                <div class="mb-3">
                    <label for="anio" class="form-label">Año de Obtención de especialidad</label>
                    <input type="number" class="form-control" id="anio" min="0" step="1">
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <h2 class="mt-5">Inscripción al congreso de medicos generalistas</h2>
            <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido">
                  </div>
                  
                <div class="mb-3">
                    <label for="lugar" class="form-label">Centro médico donde ejerce</label>
                    <input type="text" class="form-control" id="lugar">
                  </div>
                  
                <div class="mb-3">
                    <label for="anio" class="form-label">Año de Obtención de Titulo</label>
                    <input type="number" class="form-control" id="anio" min="0" step="1">
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
