<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de dimensionamiento de tabla</title>
</head>
<body>
    <table border="1">
        <tr>
            <td style="width: 15%; height: 50px;">1</td>
            <td style="width: 15%; height: 50px;">2</td>
            <td style="width: 35%; height: 50px;">3</td>
            <td style="width: 35%; height: 50px;">4</td>
        </tr>
        <tr>
            <td style="width: 15%;">5</td>
            <td style="width: 15%;">6</td>
            <td style="width: 35%;">7</td>
            <td style="width: 35%;">8</td>
        </tr>
        <tr>
            <td style="width: 15%;">9</td>
            <td style="width: 15%;">10</td>
            <td style="width: 35%;">11</td>
            <td style="width: 35%;">12</td>
        </tr>                           
    </table>
</body>
</html>
