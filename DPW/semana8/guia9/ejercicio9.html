<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Comisiones de Vendedor</title>
    <script src="ejercicio9.js" defer></script>
</head>
<body>
    <h1>Cálculo de Comisiones de Vendedor</h1>
    <form id="calculoForm">
        <label for="sueldoBase">Sueldo Base:</label>
        <input type="number" id="sueldoBase" name="sueldoBase" step="any"><br><br>

        <label for="venta1">Venta 1:</label>
        <input type="number" id="venta1" name="venta1" step="any"><br><br>

        <label for="venta2">Venta 2:</label>
        <input type="number" id="venta2" name="venta2" step="any"><br><br>

        <label for="venta3">Venta 3:</label>
        <input type="number" id="venta3" name="venta3" step="any"><br><br>

        <button type="button" id="calcularBtn">Calcular</button>
    </form>

    <div id="resultado"></div>

</body>
</html>
