<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Sueldo con Descuentos</title>
    <script src="ejercicio10.js" defer></script>
</head>
<body>
    <h1>Cálculo de Sueldo con Descuentos</h1>
    <form id="calculoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>

        <label for="salario">Salario:</label>
        <input type="number" id="salario" name="salario" step="any"><br><br>

        <button type="button" id="calcularBtn">Calcular</button>
    </form>

    <div id="resultado"></div>

</body>
</html>
