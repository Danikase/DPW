<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calificación Final</title>
    <script src="ejercicio14.js" defer></script>
</head>
<body>
    <h1>Calculadora de Calificación Final</h1>
    <form id="calculoForm">
        <label for="parcial1">Calificación Parcial 1:</label>
        <input type="number" id="parcial1" name="parcial1" step="any"><br><br>

        <label for="parcial2">Calificación Parcial 2:</label>
        <input type="number" id="parcial2" name="parcial2" step="any"><br><br>

        <label for="parcial3">Calificación Parcial 3:</label>
        <input type="number" id="parcial3" name="parcial3" step="any"><br><br>

        <label for="examenFinal">Calificación Examen Final:</label>
        <input type="number" id="examenFinal" name="examenFinal" step="any"><br><br>

        <label for="trabajoFinal">Calificación Trabajo Final:</label>
        <input type="number" id="trabajoFinal" name="trabajoFinal" step="any"><br><br>

        <button type="button" id="calcularBtn">Calcular Calificación Final</button>
    </form>

    <div id="resultado"></div>

</body>
</html>
