<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganancias</title>
    <script src="ejercicio12.js" defer></script>
</head>
<body>
    <h1>Calculadora de Ganancias</h1>
    <form id="calculoForm">
        <label for="ahorroMensual">Ahorro Mensual:</label>
        <input type="number" id="ahorroMensual" name="ahorroMensual" step="any"><br><br>

        <button type="button" id="calcularBtn">Calcular Ganancias</button>
    </form>

    <div id="resultado"></div>

</body>
</html>
