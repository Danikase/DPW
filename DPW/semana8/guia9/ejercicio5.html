<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas HTML</title>
    <script src="ejercicio5.js" defer></script>
</head>
<body>
    <h1>Generador de Tablas HTML</h1>
    <form id="tablaForm">
        <label for="numFilas">Número de Filas:</label>
        <input type="number" id="numFilas" name="numFilas" min="1" value="3"><br><br>

        <label for="numColumnas">Número de Columnas:</label>
        <input type="number" id="numColumnas" name="numColumnas" min="1" value="3"><br><br>

        <label for="anchoBorde">Ancho del Borde:</label>
        <input type="number" id="anchoBorde" name="anchoBorde" min="0" value="1"><br><br>

        <button type="button" id="generarTablaBtn">Generar Tabla</button>
    </form>
    <br>
    <div id="tablaGenerada"></div>
</body>
</html>
