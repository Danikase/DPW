<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Aritmética</title>
    <script src="ejercicio8.js" defer></script>
</head>
<body>
    <h1>Calculadora Aritmética</h1>
    <form id="operacionForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1"><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2"><br><br>

        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select><br><br>

        <button type="button" onclick="realizarOperacion()">Calcular</button>
    </form>

    <div id="resultado"></div>

    
</body>
</html>
